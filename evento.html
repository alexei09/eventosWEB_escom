<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Salón de Eventos – Crear Evento</title>

  <!-- 1) CSS Externos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  >

  <!-- 2) TU CSS PERSONALIZADO -->
  <link rel="stylesheet" href="estilos.css">

  <!-- 3) Pequeños ajustes extra -->
  <style>
    /* Ajustamos la tarjeta blanca dentro del grid */
    .main-container .card {
      background: var(--white);
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">Salón de Eventos</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Quiénes Somos</a></li>
        <li><a href="#">Menú</a></li>
        <li><a href="#">Reservaciones</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h2>Crear Nuevo Evento</h2>
        <p>Completa los datos a continuación para reservar tu salón.</p>
      </div>
      <div class="hero-image">
        <!-- Podrías poner aquí una imagen ilustrativa -->
      </div>
    </div>
  </section>

  <!-- ===== MAIN ===== -->
  <main class="main-container">
    <!-- COLUMNA PRINCIPAL: el formulario -->
    <div>
      <div class="card p-4">
        <form id="formEvento" novalidate>

          <!-- Tipo de Evento -->
          <div class="mb-3">
            <label for="tipoEvento" class="form-label required">Tipo de Evento</label>
            <select id="tipoEvento" class="form-select" required>
              <option value="" disabled selected>Selecciona...</option>
              <option>Graduación</option>
              <option>Boda</option>
              <option>XV Años</option>
              <option>Convención</option>
              <option>Concierto</option>
              <option>Bautizo</option>
              <option>Congreso</option>
              <option>Seminario</option>
              <option>Festival</option>
              <option>Reunión Familiar</option>
              <option>Otro</option>
            </select>
          </div>

          <!-- Fecha -->
          <div class="mb-3">
            <label for="fechaEvento" class="form-label required">Fecha del Evento</label>
            <input
              type="text"
              id="fechaEvento"
              class="form-control"
              placeholder="Selecciona una fecha"
              required
            >
          </div>

          <!-- Hora -->
          <div class="mb-3">
            <label for="horaEvento" class="form-label required">Hora</label>
            <input
              type="time"
              id="horaEvento"
              class="form-control"
              required
            >
          </div>

          <!-- Invitados -->
          <div class="mb-3">
            <label for="invitados" class="form-label required">Número de Invitados</label>
            <select id="invitados" class="form-select" required>
              <option value="" disabled selected>Selecciona...</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
              <option>Otro</option>
            </select>
          </div>

          <!-- Lugar -->
          <div class="mb-3">
            <label for="lugarEvento" class="form-label required">Dirección o Lugar</label>
            <input
              type="text"
              id="lugarEvento"
              class="form-control"
              placeholder="Ej. Salón Los Álamos, CDMX"
              required
            >
          </div>

          <!-- Contacto -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="emailContacto" class="form-label required">Email de Contacto</label>
              <input
                type="email"
                id="emailContacto"
                class="form-control"
                placeholder="tucorreo@ejemplo.com"
                required
              >
            </div>
            <div class="col-md-6 mb-3">
              <label for="telContacto" class="form-label">Teléfono de Contacto</label>
              <input
                type="tel"
                id="telContacto"
                class="form-control"
                placeholder="(55) 1234-5678"
              >
            </div>
          </div>

          <!-- Presupuesto -->
          <div class="mb-3">
            <label for="presupuesto" class="form-label">Presupuesto Aproximado (MXN)</label>
            <input
              type="number"
              id="presupuesto"
              class="form-control"
              placeholder="Ej. 15000"
              min="0"
            >
          </div>

          <!-- Notas -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción o Notas</label>
            <textarea
              id="descripcion"
              class="form-control"
              rows="3"
              placeholder="Detalles adicionales del evento..."
            ></textarea>
          </div>

          <!-- Tema / Color -->
          <div class="mb-3">
            <label for="colorTema" class="form-label">Color o Tema</label>
            <input
              type="color"
              id="colorTema"
              class="form-control form-control-color"
              value="#e91e63"
              title="Elige un color"
            >
          </div>

          <!-- Menú -->
          <div class="mb-3">
            <label for="menu" class="form-label">Menú Sugerido</label>
            <select id="menu" class="form-select" disabled>
              <option>Selecciona hora primero</option>
            </select>
          </div>

          <!-- Banner -->
          <div class="mb-4">
            <label for="bannerEvento" class="form-label">Banner del Evento</label>
            <input
              class="form-control"
              type="file"
              id="bannerEvento"
              accept="image/*"
            >
          </div>

          <!-- Botón -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">
              <i class="bi bi-check-circle"></i> Guardar Evento
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- COLUMNA SECUNDARIA: aquí podrías poner un sidebar o info extra -->
    <aside class="sidebar">
       <h3 class="text-center mb-3">Componentes</h3>
      <div class="components">
        <img src="mesa.png" id="mesa" class="component" draggable="true" title="Mesa">
        <img src="pista.png" id="pista" class="component" draggable="true" title="Pista de baile">
        <img src="musicos.png" id="musicos" class="component" draggable="true" title="Músicos">
        <img src="comida.png" id="comida" class="component" draggable="true" title="Comida">
      </div>
      <h3 class="text-center mb-3">Distribución</h3>
      <div id="layoutArea"></div>
    </aside>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    © 2025 Salón de Eventos. Todos los derechos reservados.
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const bookedDates = ["2025-06-20","2025-06-25","2025-07-02"];
    flatpickr("#fechaEvento", {
      dateFormat: "Y-m-d",
      minDate: new Date().fp_incr(3),
      disable: bookedDates,
      onChange: (d,s) => {
        if(bookedDates.includes(s)){
          alert("❌ La fecha "+s+" ya está ocupada.");
          this.clear();
        }
      }
    });
     // DRAG & DROP
    let draggedId = null;

    document.querySelectorAll('.component').forEach(el => {
      el.addEventListener('dragstart', e => {
        draggedId = e.target.id;
      });
    });

    const layout = document.getElementById('layoutArea');
    layout.addEventListener('dragover', e => e.preventDefault());
    layout.addEventListener('drop', e => {
      e.preventDefault();
      const orig = document.getElementById(draggedId);
      const clone = orig.cloneNode(true);
      clone.classList.add('dropped');
      // posición relativa al contenedor
      const rect = layout.getBoundingClientRect();
      const x = e.clientX - rect.left - (clone.width/2);
      const y = e.clientY - rect.top - (clone.height/2);
      clone.style.left = x + 'px';
      clone.style.top = y + 'px';
      // permitir reubicación
      clone.addEventListener('dragstart', ev => {
        draggedId = null;
        ev.dataTransfer.setDragImage(ev.target, 0, 0);
        moving = ev.target;
      });
      layout.appendChild(clone);
    });
    document.getElementById("horaEvento")
      .addEventListener("change", function() {
        const hr = +this.value.split(":")[0];
        const menu = document.getElementById("menu");
        menu.disabled = false; menu.innerHTML = "";
        if (hr<11) {
          menu.innerHTML = `<option>Desayuno Mexicano</option><option>Hot Cakes</option><option>Chilaquiles</option>`;
        } else if (hr<16) {
          menu.innerHTML = `<option>Pollo en Mole</option><option>Fajitas</option><option>Pescado Empanizado</option>`;
        } else {
          menu.innerHTML = `<option>Ensalada César</option><option>Carne Asada</option><option>Pizza Artesanal</option>`;
        }
      });
    document.getElementById("formEvento")
      .addEventListener("submit", e => {
        if (!e.target.checkValidity()) {
          e.preventDefault(); alert("Completa los campos requeridos");
        }
      });
  </script>
</body>
</html>
